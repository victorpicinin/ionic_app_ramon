
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Amigos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list #lista>
    <!-- | async-->
    <ion-item-sliding *ngFor="let user of usuarios">
      <ion-item>
        <div style="zoom: 3;">
          <ion-icon name="person-circle-outline" large></ion-icon>
        </div>
        <ion-label>
          
          
          <h2><b>{{ user.name }}</b></h2>
          
          <p>{{ user.idade }}</p>
        </ion-label>
  
        <ion-label style="text-align: left;">
          {{ user.amizade }}
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="editar(user)"><ion-icon slot="icon-only" name="pencil"></ion-icon></ion-item-option>
        <ion-item-option color="danger" (click)="deletar(user)"><ion-icon slot="icon-only" name="trash"></ion-icon></ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
  <ion-content>
    <!-- fab placed to the top end -->
    <ion-fab vertical="top" horizontal="end" slot="fixed" (click)="adicionar(user)">
      <ion-fab-button>
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
</ion-content>
